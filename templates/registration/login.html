{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block content %}
<h1>Login</h1>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy  }}
        <input type="submit" value="Log In" class="btn btn-success">
    </form>
</div>
{% endblock content %}
