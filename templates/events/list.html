{% extends 'base.html' %}

{% block title %}
Event
{% endblock title %}


{% block content %}
<h1>Event</h1>

{% for event in event_list %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ event.title }}</h5>
            <h6 class="card-substitle mb-2 text-body-secondary">{{ event.subtitle }}</h6>
            <p class="card-text">{{ event.body|truncatechars:100 }}</p>
            <a href="{% url 'event_detail' event.id %}" class="card-link">Continue reading...</a>
        </div>
    </div>
    <br>
{% endfor %}
{% endblock content %}
